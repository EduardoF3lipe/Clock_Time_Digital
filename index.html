<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Clock_Time_Digital</title>
</head>
<body>
    <div class="clock-container animate__animated animate__bounce">   
        <div class="clock">
            <p id="day"></p>
            <p>Day</p>
        </div>
        <span id="dot">:</span>
        <div class="clock">
            <p id="hours">17</p>
            <p>hours</p>
        </div>
        <span id="dot">:</span>
        <div class="clock">
            <p id="minutes">16</p>
            <p>minutes</p>
        </div>
        <span id="dot">:</span> 
        <div class="clock">
            <p id="seconds">57</p>
            <p>seconds</p>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
